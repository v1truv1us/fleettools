name: Publish Packages to npmjs.com

on:
  push:
    branches: [main, release]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - custom
      custom_version:
        description: 'Custom version'
        required: false
        type: string
      dry_run:
        description: 'Dry run'
        required: false
        default: false
        type: boolean

jobs:
  detect-changes:
    name: Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      changed-packages: ${{ steps.changes.outputs.changed-packages }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Detect changed packages
        id: changes
        run: |
          BASE_COMMIT=${{ github.event.before }}
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BASE_COMMIT=$(git rev-parse HEAD~1)
          fi
          # Simple change detection - look for packages with changes
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For manual triggers, just publish all packages
            CHANGED_PACKAGES='["packages/fleet-shared", "packages/fleet-cli"]'
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # For tag pushes, always publish all packages
            CHANGED_PACKAGES='["packages/fleet-shared", "packages/fleet-cli"]'
          else
            # For branch pushes, detect actual changes
            CHANGED_PACKAGES=$(git diff --name-only $BASE_COMMIT..HEAD -- packages/ | grep -E "^packages/" | sort -u || echo '["packages/fleet-shared", "packages/fleet-cli"]')
          fi
          echo "changed-packages=$CHANGED_PACKAGES" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.changed-packages) }}
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - name: Configure Git
        run: |
          git config user.name "fleettools-bot"
          git config user.email "fleettools-bot@users.noreply.github.com"
      - name: Setup Node.js for provenance
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish package
        run: |
          # Skip private packages
          IS_PRIVATE=$(node -p "require('${{ matrix.package }}/package.json').private || false")
          if [[ "$IS_PRIVATE" == "true" ]]; then
            echo "Skipping private package"
            exit 0
          fi

          # Build from root to ensure workspace dependencies
          if [[ "${{ matrix.package }}" == "packages/fleet-shared" ]]; then
            bun run build:shared
          elif [[ "${{ matrix.package }}" == "packages/fleet-cli" ]]; then
            bun run build:shared && cd packages/fleet-cli && bun run build
          else
            cd ${{ matrix.package }} && bun run build
          fi

          # Get package info
          PACKAGE_NAME=$(node -p "require('${{ matrix.package }}/package.json').name")
          CURRENT_VERSION=$(node -p "require('${{ matrix.package }}/package.json').version")

          echo "Publishing $PACKAGE_NAME from ${{ matrix.package }}"

          # Publish to npm with provenance (dry run if requested)
          cd ${{ matrix.package }}
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "Dry run: would publish $PACKAGE_NAME@$CURRENT_VERSION"
            npm publish --dry-run --access public
          else
            npm publish --provenance --access public
          fi
          
          echo "âœ… Published $PACKAGE_NAME@$CURRENT_VERSION to npmjs.com with provenance"