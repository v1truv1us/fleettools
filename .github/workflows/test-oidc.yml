name: Test OIDC Publishing

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test-oidc:
    if: contains(github.head_ref, 'feature/oidc-publishing')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Setup Node.js for OIDC
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Test OIDC Authentication
        run: npm whoami
      - name: Build fleet-shared
        run: |
          cd packages/fleet-shared
          bun run build
      - name: Test dry-run publish with provenance
        run: |
          cd packages/fleet-shared
          npm publish --dry-run --provenance --access public