version: 1

# Quality gates - all must pass before accepting changes
gates:
  test: "bun test"
  lint: "bun run lint"
  typecheck: "bun run typecheck"
  build: "bun run build"
  acceptance: "git diff --name-only"

# Ralph loop runner configuration
runner:
  backend: "claude"
  review: "claude"
  artifactsDir: ".ai-eng/runs"
  maxIters: 3
  printLogs: true
  logLevel: "INFO"

# Loop control settings
loop:
  maxCycles: 10
  cycleRetries: 2
  checkpointFrequency: 1
  stuckThreshold: 5

# Debug settings
debug:
  work: false

# Claude API configuration (for claude backend)
claude:
  model: "claude-opus-4-5-20251101"
  temperature: 0.2
  maxTokens: 8000

# Anthropic API configuration (alternative)
anthropic:
  enabled: false
  model: "claude-opus-4-5-20251101"
  temperature: 0.2

# Model selection for different task types
models:
  research: "claude-opus-4-5-20251101"
  planning: "claude-opus-4-5-20251101"
  exploration: "claude-opus-4-5-20251101"
  coding: "claude-opus-4-5-20251101"
  review: "claude-opus-4-5-20251101"
  default: "claude-opus-4-5-20251101"

# Notifications for loop completion
notifications:
  discord:
    enabled: false
    username: "Ralph Loop"

# UI settings
ui:
  silent: false
  verbose: true

# FleetTools specific settings
fleettools:
  workspace: "packages/cli"
  buildTarget: "bun run build"
  testFramework: "bun:test"